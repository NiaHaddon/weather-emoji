<script>

var loc = "newcastle, england";

var long_tshirt = $("#long_tshirt");
var sunhat = $("#sun_hat");
var sunglasses = $("#sun_glasses");
var tshirt = $("#t_shirt");
var shorts = $("#shorts");
var scarf = $("#scarf");
var coat = $("#coat");
var umbrella = $("#umbrella");
var trousers = $("#trousers");
var woolyhat = $("#woolyhat");

trousers.attr("visibility", "hidden");
umbrella.attr("visibility", "hidden");
coat.attr("visibility", "hidden");
scarf.attr("visibility", "hidden");
shorts.attr("visibility", "hidden");
tshirt.attr("visibility", "hidden");
sunglasses.attr("visibility", "hidden");
sunhat.attr("visibility", "hidden");
long_tshirt.attr("visibility", "hidden");
woolyhat.attr("visibility", "hidden");

function workOutPicture(number) {


    if (number == 0 || number == 2 || number == 3 || number == 4) {
        //hurricane
        trousers.attr("visibility", "visible");
        long_tshirt.attr("visibility", "visible");
        umbrella.attr("visibility", "visible");
    } else if (number == 5 || number == 6 || number == 7 || number == 8 || number == 13 || number == 14 || number == 15 || number == 16 || number == 17 || number == 18 || number == 41 || number == 42 || number == 43 || number == 46) {
        trousers.attr("visibility", "visible");
        coat.attr("visibility", "visible");
        scarf.attr("visibility", "visible");
        woolyhat.attr("visibility", "visible");

    } else if (number == 9 || number == 10 || number == 11 || number == 12 || number == 35 || number == 37 || number == 38 || number == 39 || number == 40 || number == 45 || number == 47) {
        trousers.attr("visibility", "visible");
        umbrella.attr("visibility", "visible");
        coat.attr("visibility", "visible");
    } else if (number == 19) {

        tshirt.attr("visibility", "visible");
        shorts.attr("visibility", "visible");
    } else if (number == 20 || number == 21 || number == 22 || number == 23 || number == 24 || number == 25) {
        trousers.attr("visibility", "visible");
        coat.attr("visibility", "visible");
    } else if (number == 26 || number == 27 || number == 28 || number == 29 || number == 30 || number == 44) {
        long_tshirt.attr("visibility", "visible");
        trousers.attr("visibility", "visible");
    } else if (number == 31 || number == 33 || number == 34) {
        shorts.attr("visibility", "visible");
        tshirt.attr("visibility", "visible");
    } else if (number == 32 || number == 36)  {
        shorts.attr("visibility", "visible");
        tshirt.attr("visibility", "visible");
        sunglasses.attr("visibility", "visible");
        sunhat.attr("visibility", "visible");

    }

}


function getDataFromYahoo(){

    $.ajax({
        url: "https://query.yahooapis.com/v1/public/yql?q=select%20item.condition%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22"+encodeURIComponent(loc) +"%22)&format=json&diagnostics=true",
        success: function (data){
            workOutPicture(parseInt( data.query.results.channel.item.condition.code) );
            console.log(data.query.results.channel.item.condition.text);
            console.log(data.query.results.channel.item.condition.code);
        },
        error: function(error){
         alert(error);
        }
    });

}

getDataFromYahoo();
